<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kurumsal Stok Asistanƒ±</title>

<style>
body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont,Segoe UI;
background:linear-gradient(135deg,#0f172a,#1e293b,#0f172a);
background-size:400% 400%;
animation:bgMove 15s ease infinite;
color:white;
text-align:center
}
@keyframes bgMove{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}
h1{margin-top:20px}

.container{max-width:1200px;margin:auto;padding:20px}

.card{
background:rgba(255,255,255,0.05);
backdrop-filter:blur(15px);
border-radius:20px;
padding:20px;
margin-top:20px;
box-shadow:0 0 40px rgba(0,0,0,0.4)
}

button{
padding:14px 22px;
margin:8px;
border:none;
border-radius:12px;
background:linear-gradient(90deg,#2563eb,#3b82f6);
color:white;
font-size:15px;
cursor:pointer;
transition:.3s
}
button:hover{transform:scale(1.05)}

.grid{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
gap:15px;
margin-top:20px
}

.productCard{
padding:18px;
border-radius:16px;
background:linear-gradient(145deg,#1e293b,#0f172a);
box-shadow:0 0 20px rgba(0,0,0,0.5);
cursor:pointer;
transition:.3s;
font-weight:600;
letter-spacing:.5px
}
.productCard:hover{
transform:translateY(-6px);
box-shadow:0 0 25px #2563eb
}

.selected{
outline:2px solid #3b82f6;
box-shadow:0 0 25px #3b82f6
}

#result{
font-size:42px;
font-weight:800;
margin-top:25px
}
.red{color:#ef4444;text-shadow:0 0 25px #ef4444}
.green{color:#22c55e;text-shadow:0 0 25px #22c55e}
.blink{animation:blink 1s infinite}
@keyframes blink{0%{opacity:1}50%{opacity:.4}100%{opacity:1}}

.hidden{display:none}
</style>
</head>

<body>

<h1>üéôÔ∏è Kurumsal Stok Y√∂netim Paneli</h1>

<div class="container">

<div class="card">
<p><b>Firma Se√ßiniz</b></p>
<button onclick="selectFirma('BIM')">Bƒ∞M</button>
<button onclick="selectFirma('FILE')">Fƒ∞LE</button>
<button onclick="selectFirma('METRO')">METRO</button>
<button onclick="selectFirma('KNORR')">KNORR</button>
</div>

<div class="card hidden" id="urunPanel">
<h3 id="firmaBaslik"></h3>
<div class="grid" id="urunGrid"></div>
<button onclick="askStock()" id="stokBtn" class="hidden">Stok Miktarƒ± Gir</button>
</div>

<div class="card">
<div id="result"></div>
</div>

</div>

<script>

let currentFirma=null
let currentUrun=null

const data=[

// Bƒ∞M
{firma:"BIM",urun:"KIMYON",min:20000},
{firma:"BIM",urun:"HINDISTAN CEVIZI",min:30000},
{firma:"BIM",urun:"NANE",min:10000},
{firma:"BIM",urun:"SUSAM",min:25000},
{firma:"BIM",urun:"TARCIN",min:10000},
{firma:"BIM",urun:"COREKOTU",min:15000},
{firma:"BIM",urun:"PUL BIBER",min:80000},
{firma:"BIM",urun:"KARABIBER",min:30000},
{firma:"BIM",urun:"ACI TOZ BIBER",min:15000},
{firma:"BIM",urun:"TATLI TOZ BIBER",min:15000},
{firma:"BIM",urun:"KEKIK",min:15000},
{firma:"BIM",urun:"GALETA UNU",min:150000},
{firma:"BIM",urun:"MISIR UNU",min:150000},

// FILE
{firma:"FILE",urun:"KARABIBER",min:3000},
{firma:"FILE",urun:"TARCIN",min:3000},
{firma:"FILE",urun:"ZERDECAL",min:3000},
{firma:"FILE",urun:"KEKIK",min:5000},
{firma:"FILE",urun:"ISOT",min:10000},

// METRO
{firma:"METRO",urun:"KARABIBER",min:5000},
{firma:"METRO",urun:"PUL BIBER",min:20000},
{firma:"METRO",urun:"KIMYON",min:3000},
{firma:"METRO",urun:"ZENCEFIL",min:2000},

// KNORR
{firma:"KNORR",urun:"KARABIBER",min:5000},
{firma:"KNORR",urun:"PUL BIBER",min:5000},
{firma:"KNORR",urun:"KEKIK",min:2500},
{firma:"KNORR",urun:"KIMYON",min:3000},
{firma:"KNORR",urun:"ZENCEFIL",min:2000}

]

function selectFirma(f){
currentFirma=f
currentUrun=null
document.getElementById("urunPanel").classList.remove("hidden")
document.getElementById("firmaBaslik").innerText=f+" √úr√ºnleri"
renderProducts()
}

function renderProducts(){
let grid=document.getElementById("urunGrid")
grid.innerHTML=""
let list=data.filter(d=>d.firma===currentFirma)

list.forEach(p=>{
let div=document.createElement("div")
div.className="productCard"
div.innerText=p.urun
div.onclick=function(){
document.querySelectorAll(".productCard").forEach(c=>c.classList.remove("selected"))
div.classList.add("selected")
currentUrun=p.urun
document.getElementById("stokBtn").classList.remove("hidden")
}
grid.appendChild(div)
})
}

function askStock(){
let value=prompt("Depodaki stok miktarƒ± nedir? (kg veya ton yazabilirsiniz)")
if(!value)return

let kg=parseQuantity(value)
if(kg==null)return alert("Miktar anla≈üƒ±lmadƒ±")

let rec=data.find(d=>d.firma===currentFirma && d.urun===currentUrun)
let min=rec.min

let result=document.getElementById("result")

if(kg<min){
let need=min-kg
let ton=need/1000
result.className="red blink"
result.innerHTML=formatDisplayTon(ton)+" Sƒ∞PARƒ∞≈û VERMELƒ∞Sƒ∞N"
speak(formatSpeechTon(ton)+" sipari≈ü vermelisin")
}else{
result.className="green"
result.innerHTML="STOK YETERLƒ∞"
speak("Stok yeterli")
}
}

function parseQuantity(text){
let num=text.match(/(\d+(\.\d+)?)/)
if(!num)return null
let val=parseFloat(num[0])
if(text.toUpperCase().includes("TON"))return val*1000
return val
}

function formatDisplayTon(ton){
if(ton%1===0)return ton+" TON"
if(ton%1===0.5)return Math.floor(ton)+" BU√áUK TON"
return ton.toFixed(1)+" TON"
}

function formatSpeechTon(ton){
if(ton%1===0)return ton+" ton"
if(ton%1===0.5)return Math.floor(ton)+" bu√ßuk ton"
return Math.round(ton*1000)+" kilogram"
}

function speak(t){
speechSynthesis.cancel()
let u=new SpeechSynthesisUtterance(t)
u.lang="tr-TR"
speechSynthesis.speak(u)
}

</script>

</body>
</html>
