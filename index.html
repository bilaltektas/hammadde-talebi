  border:none;
  border-radius:20px;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
  background:linear-gradient(45deg,#00e5ff,#2979ff);
  color:white;
  transition:0.3s;
}

button:active{
  transform:scale(0.95);
}

.result{
  margin-top:30px;
  font-size:32px;
  font-weight:bold;
  animation:blink 1s infinite;
}

@keyframes blink{

}

.fadeIn{
  animation:fade 0.8s ease forwards;
}

@keyframes fade{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

</style>
